  * */
  const arr = [1, 2, 3];
  console.log(...arr);//1 2 3

  const s = [...[1, 2, 3], ...[4, 5, 6]];//1,2,3   concat
  console.log(s);

  let obj = {a: 1, b: 2};

  //对象展开一般用一个新的对象接收
  let o = {...obj, ...person};//o.a = obj.a; o.b = obj.b;
  console.log(o);
