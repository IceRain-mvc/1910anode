<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  /*
  * bind: 改变this指向
  *
  * */


  function fn(...args) {
    console.log(this,args);
  }

  let arr = [1, 2, 3];

  //bind也可以改变this指向  但是不会立即执行
  //此时 bind返回一个新的函数
  //如果相传参的话 通过fn.bind或者 返回的新的函数中传参
  const newFn = fn.bind(arr, 'hello',{name: 'name'});
  newFn('1,2,3');

</script>
</body>
</html>
