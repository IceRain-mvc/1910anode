<script>

  const date = new Date();//getFullYear
  const date1 = new Date();//getFullYear
  //    实例(对象)   类

  /*
  * 什么是类 : 对实例的一个抽象 (把众多有显示特征的实例聚集在一起 总结出他们共同的特征 这就是类)
  *       一个类可以生成多个实例
  *       每个类都有一个属性 叫原型 (类名.prototype) 提供了实例可以调用的方法和属性
  *
  * 实例 : 类的具体表现
  *       每个实例都有一个隐式原型 实例名字.__proto__   和类的原型是一样的
  *       obj.__proto__ === Object.prototype  // true
  *
  * 类:别墅  实例:别墅的主人
  * 方法()   调用这些方法
  *
  *
  * */




</script>
