<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>
  /*
  * 模板字符串
  *
  * */

  const name = '小力';
  const age = 20;

  //1:可以实现功能  2:不太友好 初学者 3:不能换行
  console.log('我的名字是' + name + ',年龄是' + age);


  //`` 模板字符串  添加变量以及表达式
  // ${name} 1:变量 2:表达式: 一定要有一个结果 3:函数 一定要有 返回值 4:可以换行
  console.log(`我的名字是${(function () {
    return 111
  })()},年龄是${age}`);

  // console.log(`${}`)

  function add(...arr) {
    console.log(arr);
  }

  // 不常见  : 把 add函数执行了
  //  参数 name和 age 单独放到数组元素中  剩余的字符串放到一个数组中 单独组成一个元素
  add`${name}今年${age}岁了`;




</script>
</body>
</html>
