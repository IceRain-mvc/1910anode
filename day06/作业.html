<script>
  let arr = [1, 2, 2, 3, 3, 4];
  //初值  prev 设置一个初始值  就可以在reduce中设置第二个参数
  // next 就变成了第一个元素

  let newArr = arr.reduce((prev, next) => {
    console.log(prev, next);//prev : 第一次 数组第一个元素 第二次:和返回值有关

    //includes 判断是否包含某个元素
    // if (prev.includes(next)) {
    //
    // } else {
    //   prev.push(next);
    // }

    if (prev.indexOf(next) === -1) {
      prev.push(next);
    }


    // 第一次循环 [1]  1
    // 第二次循环 [1,2]  2
    // 第三次循环 [1,2]  2
    // 第四次循环 [1,2,3]  3
    // 第五次循环 [1,2,3]  3
    // 第六次循环 [1,2,3,4]  4
    //
    return prev;
  }, []);

  console.log(newArr);//reduce 最后一次执行结束的返回值


  let arr1 = [1, 2, 2, 3, 3, 4, 5];
  let arr2 = [];
  let newArr1 = arr1.reduce((prev, next) => {

    // 1,2
    // 1,3

    if (arr2.length === 0) {
      arr2.push(prev);
    }

    if (arr2.indexOf(next) === -1) {

      arr2.push(next);

    }
    return arr2;
  });
  console.log(newArr1);





</script>
