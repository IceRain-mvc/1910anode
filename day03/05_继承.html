<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  /*
  * 继承: 子承父业
  *
  * js中的继承 :
  *   如果按照功能划分
  *   每个类都会有自己的方法和属性
  *   问题 : 类之间方法和属性有可能是重复的
  *
  *   extends : 继承的关键字
  *   super : es6中的super : 超类 === 父类  此处的super是一个方法 super()
  *       es5中的super :父类的原型
  *
  * */

  class Person {

    /*
    * 默认 自动生成构造方法
    * */
    /*constructor() {

    }*/


    //方法和属性

    sleep() {
      console.log('sleep');
    }

    look() {
      console.log('看')
    }

    hear() {
      console.log('听');
    }

  }


  class Man extends Person{
    constructor(height) {
      super();//如果继承父类的话 做一件事情 调用父类的构造方法
      this.height = height
    }

    studyCoding() {
      console.log('男人学习编程');
    }

  }

  class Woman extends Person{
    constructor(height) {
      super();
      this.height = height;
    }

    studyDrawing() {
      console.log('女人学习画画');
    }
  }


  // let person = new Person();

  let man = new Man();
  man.studyCoding();
  man.sleep();
  man.look();
  man.hear();

  let woman = new Woman();
  woman.studyDrawing();
  woman.sleep();
  woman.hear();
  woman.look();


</script>
</body>
</html>
